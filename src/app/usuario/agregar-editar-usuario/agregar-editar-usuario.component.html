<div class="d-flex flex-row bd-highlight mb-3">

<div class="form-froup row" style="width: 60%;">

    <label class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="firstName"
        placeholder="Ingrese el nombre del usuario">
    </div>

    <label class="col-sm-2 col-form-label">Apellido</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="lastName"
        placeholder="Ingrese el apellido del usuario">
    </div>
    <label class="col-sm-2 col-form-label">Usuario</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="userName"
        placeholder="Ingrese el nick del usuario">
    </div>
    <label class="col-sm-2 col-form-label">Contraseña</label>
    <div class="col-sm-10">
        <input type="password" class="form-control" [(ngModel)]="password"
        placeholder="Ingrese la contraseña del usuario">
    </div>
</div>

</div>


<button (click)="agregarUsuario()" *ngIf="user.id==0" class="btn btn-primary">
    Agregar
</button>

<button (click)="editarUsuario()" *ngIf="user.id!=0" class="btn btn-primary">
    Actualizar
</button>
